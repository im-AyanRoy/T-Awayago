<body>
      <!-- Custom Cursor -->
      <div id="custom-cursor"></div>
    <!-- header -->
    <header>
        <a href="#" class="logo">
            <img src="dir_imgs/logo.png" alt="logo">
        </a>
        <ul class="navlist">
            <a href="/index.html">Home</a> <!--need to add index.html replica in navbar dir-->
            <a href="#destination">Destination</a>

        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form-container">
            <form action="#" method="POST" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="location">Location to Visit</label>
                <input type="text" id="location" name="location" placeholder="Where do you want to visit?" required>

                <label for="days">Number of Days</label>
                <select id="days" name="days" required>
                    <option value="3">3 Days</option>
                    <option value="5">5 Days</option>
                    <option value="7">7 Days</option>
                    <option value="10">10 Days</option>
                    <option value="14">14 Days</option>
                </select>

                <label>Include Flight?</label>
                <div class="flight-options">
                    <input type="radio" id="yes" name="flight" value="yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="flight" value="no" required>
                    <label for="no">No</label>
                </div>

                <label for="budget">Total Budget</label>
                <input type="range" id="budget" name="budget" min="1000" max="50000" step="1000" oninput="updateBudgetValue(this.value)">
                <span id="budget-value">1000</span>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="contact" id="contact">
        <div class="contact-content">
            <div class="q-links">
                <h3>Quick Links:</h3>
            </div>
    
            <div class="f-content">
                <div class="footer-links">
                    <a href="#"><i class="ri-arrow-right-up-line"></i>Contact Us</a>
                    <a href="testimonial.html"><i class="ri-arrow-right-up-line"></i>Testimonial</a>
                    <a href="about.html"><i class="ri-arrow-right-up-line"></i>About</a>
                </div>
    
                <div class="footer-links">
                    <a href="destination.html"><i class="ri-arrow-right-up-line"></i>Destination</a>
                    <a href="package.html"><i class="ri-arrow-right-up-line"></i>Package</a>
                    <a href="index.html"><i class="ri-arrow-right-up-line"></i>Home</a>
                </div>
    
                <div class="footer-links">
                    <a href="#"><i class="ri-phone-fill"></i>9876543210</a>
                    <a href="awaygo@mail.com"><i class="ri-mail-fill"></i>awaygo@mail.com</a>
                    <a href="https://maps.app.goo.gl/rbbqSXVSqxm1mGyW9"><i class="ri-map-pin-2-fill"></i>India</a>
                </div>
    
            </div>
    
            <div class="end-text">
                <p>Â© 2024 Awago. All rights reserved.</p>

        </div>
    </section>
    
    <a href="#" class="top"><i class="ri-arrow-up-s-fill"></i></a>

    <script src="contact.js"></script>
    <script>
        function updateBudgetValue(value) {
            document.getElementById('budget-value').textContent = value;
        }
    </script>
